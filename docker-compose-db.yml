version: "3"

services:
  mysql_db:
    container_name: mysql_db
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: deskrio
      MYSQL_DATABASE: deskrio
      MYSQL_USER: deskrio
      MYSQL_PASSWORD: deskrio
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    expose:
      - 3306
    restart: always

volumes:
  mysql_data:
